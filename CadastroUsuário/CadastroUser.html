<!DOCTYPE html5>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../CadastroUsuário/CadastroUser.css">
    <link rel="stylesheet" href="../root.css">
    <script defer  src="../CadastroUsuário/CadastroUser.js"></script>
</head>

<body>
    <header>
        <img src="../Imagens/Group 1Protótipo.png" alt="">
        <button>Voltar</button>
    </header>
    <section>
        <div>
            <h1>Cadastre-se para jogar!</h1>
            <p>Nome: <br>
                <input type="text" placeholder="Nome de Usuário" id="NomedeUser">
            </p>
            <p>E-mail: <br>
                <input type="text" placeholder="Digite seu E-mail" id="email">
            </p>
            <p>Senha: <br>
                <input type="text" placeholder="Senha" id="Senha">
            </p>
            <p>Confirmar senha: <br>
                <input type="text" placeholder="Confirme Senha" id="ConfirmarSenha">
            </p>
            <button onclick="CadastroUser()">Cadastrar</button>
        </div>
    </section>
    <footer></footer>
</body>

</html>
